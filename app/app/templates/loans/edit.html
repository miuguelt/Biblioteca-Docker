{% extends "base.html" %}

{% block content %}
<h1>Editar Préstamo</h1>
<form method="POST">
    <div class="form-group">
        <label for="returnDateLoan">Fecha de Devolución:</label>
        <input type="date" name="returnDateLoan" id="returnDateLoan" class="form-control" value="{{ loan.returnDateLoan.strftime('%Y-%m-%d') }}" required>
    </div>
    <div class="form-group">
        <label for="fineLoan">Multa:</label>
        <input type="number" step="0.01" name="fineLoan" id="fineLoan" class="form-control" value="{{ loan.fineLoan }}" required>
    </div>
    <div class="form-group">
        <label for="statusLoan">Estado:</label>
        <select name="statusLoan" id="statusLoan" class="form-control" required>
            <option value="Active" {% if loan.statusLoan == 'Active' %}selected{% endif %}>Activo</option>
            <option value="Returned" {% if loan.statusLoan == 'Returned' %}selected{% endif %}>Devuelto</option>
            <option value="Overdue" {% if loan.statusLoan == 'Overdue' %}selected{% endif %}>Atrasado</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Préstamo</button>
</form>
<a href="{{ url_for('loan.index') }}" class="btn btn-secondary">Volver a la lista de préstamos</a>
{% endblock %}
