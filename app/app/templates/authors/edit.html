{% extends "base.html" %}

{% block content %}
    <h1>Editar Nacionalidad</h1>
    <form action="{{ url_for('author.edit', id=author.id) }}" method="post" class="form-group">
        <label for="nameAuthor">Nombre:</label>
        <input type="text" id="nameAuthor" name="nameAuthor" value="{{ author.nameAuthor }}" required>
        
        <label for="nationalityAuthor">Nacionalidad:</label>
        <input type="text" id="nationalityAuthor" name="nationalityAuthor" value="{{ author.nationalityAuthor }}" required>
        
        <button type="submit">Actualizar Nacionalidad</button>
    </form>

{% endblock %}
